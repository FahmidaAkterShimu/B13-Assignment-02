<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./styles/techwave.css">

    <!-- For icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="inter">
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-container display-flex">
                <!-- For large device -->
                <img class="logo" src="./assets/logo.png " alt="">
                <ul class="menu display-flex">
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>
                <button class="nav-button button">Subscribe <i class="fa-solid fa-arrow-right"></i></button>

                <!-- Hidden for large device -->
                <div class="hamburger-menu">
                    <a href=""><img src="./assets/hamburger-menu.png" alt=""></a>
                </div>
            </div>
        </nav>

        <!-- Hero section -->
        <section class="hero">
            <div class="hero-container display-flex">
                <div class="circle">
                    <p class="badge">NEW</p>
                    <img src="./assets/microphone.png" alt="microphone">
                </div>

                <div class="hero-content">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="hero-buttons">
                        <button class="button"><img src="./assets/spotify2.png" alt=""> Listen on Spotify</button>
                        <button class="subscribe button">
                            <img src="./assets/message.png" alt=""> Subscribe</button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>

    </main>

</body>

</html>
